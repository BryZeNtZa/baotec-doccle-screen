<div style="margin-top: 10px; border: 1px solid #CCC; border-radius: 6px; padding: 50px;">

	<div style="background: #c7c7c7; border-radius: 6px; border: 1px solid rgb(94, 94, 94); padding: 10px">
		<mat-icon>menu</mat-icon><span style="position: relative; top: -6px; left: 10px">Liste des receivers</span>
	</div>

	<br />
	<br />
	
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

		<!-- Checkbox Column -->
		<ng-container matColumnDef="select">
		  <th mat-header-cell *matHeaderCellDef>
			<mat-checkbox (change)="$event ? masterToggle() : null"
						  [checked]="selection.hasValue() && isAllSelected()"
						  [indeterminate]="selection.hasValue() && !isAllSelected()"
						  [aria-label]="checkboxLabel()">
			</mat-checkbox>
		  </th>
		  <td mat-cell *matCellDef="let row">
			<mat-checkbox (click)="$event.stopPropagation()"
						  (change)="$event ? selection.toggle(row) : null"
						  [checked]="selection.isSelected(row)"
						  [aria-label]="checkboxLabel(row)">
			</mat-checkbox>
		  </td>
		</ng-container>
	  
		<!-- Position Column -->
		<ng-container matColumnDef="position">
		  <th mat-header-cell *matHeaderCellDef> No. </th>
		  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
		</ng-container>
	  
		<!-- Name Column -->
		<ng-container matColumnDef="numero">
		  <th mat-header-cell *matHeaderCellDef> Numéro </th>
		  <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
		</ng-container>
	  
		<!-- Weight Column -->
		<ng-container matColumnDef="nom">
		  <th mat-header-cell *matHeaderCellDef> Nom </th>
		  <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
		</ng-container>
	  
		<!-- Symbol Column -->
		<ng-container matColumnDef="prenom">
		  <th mat-header-cell *matHeaderCellDef> Prénom </th>
		  <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="niss">
			<th mat-header-cell *matHeaderCellDef> NISS </th>
			<td mat-cell *matCellDef="let element"> {{element.niss}} </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		</ng-container>
	  
		<!-- Symbol Column -->
		<ng-container matColumnDef="langue">
			<th mat-header-cell *matHeaderCellDef> Langue </th>
			<td mat-cell *matCellDef="let element"> {{element.langue}} </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="dateact">
			<th mat-header-cell *matHeaderCellDef> Date Act. </th>
			<td mat-cell *matCellDef="let element"> {{element.dateact}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"
			(click)="selection.toggle(row)">
		</tr>
	  </table>
	  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	  <br />
	  <button mat-raised-button (click)="addReceiver()" style="margin-right: 30px;"> <mat-icon>add</mat-icon> Ajouter </button>
	  <button mat-raised-button (click)="deleteReceiver()" style="margin-right: 30px;"><mat-icon>remove</mat-icon>Supprimer</button>
	  <button mat-raised-button (click)="openDocumentSender()"><mat-icon>share</mat-icon> &nbsp; Envoyer documents</button>
</div>
