<h2 mat-dialog-title>Ajout de documents</h2>

<mat-dialog-content class="mat-typography" style="height: calc(100vh - 90px)">

    <div style="position: relative; border: 1px solid rgb(158, 158, 158); border-radius: 6px; margin-top: 20px; height: 70%; padding: 30px; overflow: auto;"> 
        <div>
            <div class="form-container" style="align-content: center;">
                <p>
                    <!-- Hide required marker (asterix) and auto float label -->
                    <button mat-stroked-button (click)="fileInput.click()" color="primary" style="margin-right: 30px; padding: 20px; width: 100%"> <mat-icon>attach_file</mat-icon>Choisir un fichier</button>
                    <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
                </p>

                <p>
                    <mat-form-field [floatLabel]="'auto'" [style.width.%]=100>
                        <mat-label>Type Document</mat-label>
                        <mat-select name="typeDocumentReactiveVaraible" [formControl]="selectedTypeDocumentControl" placeholder="Type Document">
                            <mat-option *ngFor="let typeDocument of typesDocument" [value]="typeDocument.short">
                            {{typeDocument.full}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
 
                <p>
                    <!-- Show required marked (asterix) and auto float label -->
                    <mat-form-field [floatLabel]="'auto'" [style.width.%]=100>
                        <mat-label>Période</mat-label>
                        <mat-select name="periodReactiveVaraible" [formControl]="sselectedPeriodeControl" placeholder="Période">
                            <mat-option *ngFor="let periode of periodes" [value]="periode.short">
                            {{periode.full}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
        
                <p>
                    <mat-form-field [floatLabel]="'auto'" [style.width.%]=100>
                        <mat-label>Libellé</mat-label>
                        <textarea matInput placeholder="Libellé"></textarea>
                    </mat-form-field>
                </p>
            </div>
        </div> 
    </div> 
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Annuler</button>
  <button mat-raised-button [mat-dialog-close]="true" color="accent" cdkFocusInitial><mat-icon>save</mat-icon> &nbsp;Enregistrer</button>
</mat-dialog-actions>
